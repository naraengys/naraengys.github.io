<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>KakaoMap API Test</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=eb47ba5aac6adcee49680ecf6d6c9197"></script>
</head>
<body>
  <div id="map" style="width:100%;height:350px;"></div>
  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(33.450701, 126.570667),
      level: 3
    };
    var map = new kakao.maps.Map(container, options);
  </script>
</body>
</html>
