<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>작업내용</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 2rem; background-color: #f9f9f9; }
    h1 { font-size: 24px; color: #333; }
    #content { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1 id="title">작업내용</h1>
  <div id="content">불러오는 중...</div>
  <script>
    Papa.parse("data/작업내용.csv", {
      download: true,
      complete: function(results) {
        const title = results.data[0][0];
        const content = results.data[1][0];
        document.getElementById("title").innerText = title;
        document.getElementById("content").innerText = content;
      }
    });
  </script>
</body>
</html>
