<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>작업 위치 지도</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=eb47ba5aac6adcee49680ecf6d6c9197&libraries=services"></script>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 2rem; }
    h1 { font-size: 24px; }
    #map { width: 100%; height: 600px; margin-top: 20px; border: 1px solid #ccc; }

    nav {
      background-color: #3c6ed5;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      display: flex !important;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav li { margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 14px;
      display: block;
      border-radius: 5px;
      background-color: #2c54a3;
      font-size: 15px;
    }
    nav a:hover { background-color: #4a7ded; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">작업내용</a></li>
      <li><a href="location.html">작업주소</a></li>
      <li><a href="caution.html">주의사항</a></li>
      <li><a href="map.html">지도보기</a></li>
    </ul>
  </nav>
  <h1>작업 위치 지도</h1>
  <div id="map"></div>

  <script>
    // 1. 지도 기본 생성
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(35.336, 129.038), // 기본 중심 좌표 (예: 양산시)
      level: 6
    };
    const map = new kakao.maps.Map(container, options);
    const geocoder = new kakao.maps.services.Geocoder();

    // 2. CSV 파일 파싱해서 마커 찍기
    Papa.parse("data/작업주소.csv", {
      download: true,
      header: true,
      complete: function (results) {
        results.data.forEach(row => {
          const address = row["주소"];
          const info = row["비고"];
          const label = row["맞춤번호"];

          if (address && label) {
            geocoder.addressSearch(address, function (result, status) {
              if (status === kakao.maps.services.Status.OK) {
                const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                const marker = new kakao.maps.Marker({
                  map: map,
                  position: coords,
                  title: label.toString()
                });

                const infowindow = new kakao.maps.InfoWindow({
                  content: `
                    <div style="padding:5px;font-size:14px;">
                      <strong>맞춤번호:</strong> ${label}<br>
                      <strong>주소:</strong> ${address}<br>
                      <strong>비고:</strong> ${info}<br>
                      <a href="https://map.kakao.com/?eName=${encodeURIComponent(address)}" target="_blank">
                        <button>길찾기</button>
                      </a>
                    </div>
                  `
                });

                kakao.maps.event.addListener(marker, 'click', function () {
                  infowindow.open(map, marker);
                });
              }
            });
          }
        });
      }
    });
  </script>
</body>
</html>
