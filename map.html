<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>작업 위치 지도</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=eb47ba5aac6adcee49680ecf6d6c9197&libraries=services"></script>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 2rem; }
    h1 { font-size: 24px; }
    #map { width: 100%; height: 600px; margin-top: 20px; border: 1px solid #ccc; }

    nav {
      background-color: #3c6ed5;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      display: flex !important;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav li { margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 14px;
      display: block;
      border-radius: 5px;
      background-color: #2c54a3;
      font-size: 15px;
    }
    nav a:hover { background-color: #4a7ded; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">작업내용</a></li>
      <li><a href="location.html">작업주소</a></li>
      <li><a href="caution.html">주의사항</a></li>
      <li><a href="map.html">지도보기</a></li>
    </ul>
  </nav>
  <h1>작업 위치 지도</h1>
  <div id="map"></div>

  <script>
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(35.336, 129.038),
      level: 6
    };
    const map = new kakao.maps.Map(container, options);
    const geocoder = new kakao.maps.services.Geocoder();

    // 같은 위치(좌표)에 여러 데이터가 모이도록 그룹핑
    function groupByAddress(data) {
      const addressMap = {};
      data.forEach(row => {
        const address = row["주소"];
        const info = row["비고"];
        let label = row["맞춤번호"];
        if (!label || label.trim() === "") label = "N";
        if (!addressMap[address]) addressMap[address] = [];
        addressMap[address].push({ label, info, address });
      });
      return addressMap;
    }

    // 팝업(커스텀오버레이) 닫기용 변수
    let currentOverlay = null;

    Papa.parse("data/작업주소.csv", {
      download: true,
      header: true,
      complete: function (results) {
        const addressGroups = groupByAddress(results.data);

        Object.keys(addressGroups).forEach(address => {
          geocoder.addressSearch(address, function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
              const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
              const group = addressGroups[address];

              // 첫 번째 맞춤번호만 표시(중복될 경우 여러 개 찍으면 지저분하니까)
              const mainLabel = group[0].label;

              // 1. 숫자(라벨)만 지도에 표시, 클릭 가능하게 처리
              const labelOverlay = new kakao.maps.CustomOverlay({
                position: coords,
                content: `
                  <div class="custom-marker-label" style="
                    background:#ffec4b;
                    border-radius:50%;
                    width:32px;height:32px;
                    display:flex;align-items:center;justify-content:center;
                    font-size:17px;font-weight:bold;
                    border:2px solid #333;
                    color:#222; cursor:pointer;
                    box-shadow:1px 1px 4px rgba(0,0,0,0.12);
                    " onclick="window.labelClicked('${address.replace(/'/g, "\\'")}')"
                    >${mainLabel}</div>`,
                yAnchor: 0.85
              });
              labelOverlay.setMap(map);

              // 2. 커스텀오버레이(팝업) 만들기
              window.labelClicked = function(clickedAddress) {
                // 기존 오버레이 닫기
                if (currentOverlay) currentOverlay.setMap(null);

                // 팝업에 같은 주소의 모든 맞춤번호/비고 한 번에 보여줌
                const groupData = addressGroups[clickedAddress];
                let detailHtml = '';
                groupData.forEach(item => {
                  detailHtml += `
                    <div style="margin-bottom:8px;">
                      <b>맞춤번호:</b> ${item.label}<br>
                      <b>비고:</b> ${item.info ? item.info : '-'}
                    </div>`;
                });
                // 팝업창 HTML (X 버튼, 주소, 상세, 길찾기)
                const popupHtml = `
                  <div style="position:relative;padding:12px 16px 8px 10px;min-width:200px;max-width:300px;font-size:15px;">
                    <span onclick="window.closePopup()" style="
                      position:absolute;right:8px;top:8px;font-weight:bold;cursor:pointer;font-size:16px;">✖</span>
                    <div style="margin-bottom:8px;"><b>주소:</b> ${clickedAddress}</div>
                    ${detailHtml}
                    <a href="https://map.kakao.com/?eName=${encodeURIComponent(clickedAddress)}" target="_blank">
                      <button>길찾기</button>
                    </a>
                  </div>
                `;
                currentOverlay = new kakao.maps.CustomOverlay({
                  position: coords,
                  content: popupHtml,
                  yAnchor: 1.2
                });
                currentOverlay.setMap(map);

                // 팝업 닫기 함수 바인딩 (window.closePopup에서 currentOverlay 닫음)
                window.closePopup = function() {
                  if (currentOverlay) currentOverlay.setMap(null);
                  currentOverlay = null;
                };
              };
            }
          });
        });
      }
    });
  </script>
</body>
</html>
