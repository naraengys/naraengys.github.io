<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>작업 위치 지도</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=eb47ba5aac6adcee49680ecf6d6c9197&libraries=services"></script>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 2rem; }
    h1 { font-size: 24px; }
    #map { width: 100%; height: 600px; margin-top: 20px; border: 1px solid #ccc; }
    .infowin-content { font-size: 14px; padding: 5px; }
    .infowin-content button {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 13px;
      background: #3c6ed5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>작업 위치 지도</h1>
  <div id="map"></div>

  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(35.336, 129.038),
      level: 6
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();

    Papa.parse("data/작업주소.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const address = row["주소"];
          const info = row["비고"];
          const label = row["맞춤번호"];

          if (address && label) {
            geocoder.addressSearch(address, function(result, status) {
              if (status === kakao.maps.services.Status.OK) {
                const coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                const marker = new kakao.maps.Marker({
                  map: map,
                  position: coords,
                  title: label.toString()
                });

                const infowindow = new kakao.maps.InfoWindow({
                  content: `
                    <div class="infowin-content">
                      <strong>맞춤번호:</strong> ${label}<br>
                      <strong>주소:</strong> ${address}<br>
                      <strong>비고:</strong> ${info}<br>
                      <a href="https://map.kakao.com/?eName=${encodeURIComponent(address)}" target="_blank">
                        <button>길찾기</button>
                      </a>
                    </div>
                  `
                });

                kakao.maps.event.addListener(marker, 'click', function() {
                  infowindow.open(map, marker);
                });
              }
            });
          }
        });
      }
    });
  </script>
</body>
</html>
