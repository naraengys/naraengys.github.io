<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>작업 위치 지도</title>
  <!-- 카카오맵 API: autoload=false 없이, 자동 로딩! -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=eb47ba5aac6adcee49680ecf6d6c9197&libraries=services"></script>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 2rem; }
    h1 { font-size: 24px; }
    #map { width: 100%; height: 600px; margin-top: 20px; border: 1px solid #ccc; }
    nav {
      background-color: #3c6ed5;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      display: flex !important;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav li {
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 14px;
      display: block;
      border-radius: 5px;
      background-color: #2c54a3;
      font-size: 15px;
    }
    nav a:hover {
      background-color: #4a7ded;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">작업내용</a></li>
      <li><a href="location.html">작업주소</a></li>
      <li><a href="caution.html">주의사항</a></li>
      <li><a href="map.html">지도보기</a></li>
    </ul>
  </nav>
  <h1>작업 위치 지도</h1>
  <div id="map"></div>
  <script>
    // 카카오맵 객체가 반드시 로드된 후 실행!
    window.onload = function() {
      if (window.kakao && window.kakao.maps) {
        var container = document.getElementById('map');
        var options = {
          center: new kakao.maps.LatLng(35.336, 129.038), // (예시 좌표)
          level: 6
        };
        var map = new kakao.maps.Map(container, options);
      } else {
        // 혹시라도 로딩이 느릴 경우 대기
        var check = setInterval(function(){
          if (window.kakao && window.kakao.maps) {
            clearInterval(check);
            var container = document.getElementById('map');
            var options = {
              center: new kakao.maps.LatLng(35.336, 129.038),
              level: 6
            };
            var map = new kakao.maps.Map(container, options);
          }
        }, 100);
      }
    };
  </script>
</body>
</html>
