<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>작업 위치 지도</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=eb47ba5aac6adcee49680ecf6d6c9197&libraries=services"></script>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 2rem; }
    h1 { font-size: 24px; }
    #map { width: 100%; height: 600px; margin-top: 20px; border: 1px solid #ccc; }

    nav {
      background-color: #3c6ed5;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      display: flex !important;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav li { margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 14px;
      display: block;
      border-radius: 5px;
      background-color: #2c54a3;
      font-size: 15px;
    }
    nav a:hover { background-color: #4a7ded; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">작업내용</a></li>
      <li><a href="location.html">작업주소</a></li>
      <li><a href="caution.html">주의사항</a></li>
      <li><a href="map.html">지도보기</a></li>
    </ul>
  </nav>
  <h1>작업 위치 지도</h1>
  <div id="map"></div>

  <script>
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(35.336, 129.038),
      level: 6
    };
    const map = new kakao.maps.Map(container, options);
    const geocoder = new kakao.maps.services.Geocoder();

    // 팝업(커스텀오버레이) 닫기용 변수
    let currentOverlay = null;

    // 좌표 그룹핑: 같은 위치(주소)는 하나로 묶되, 맞춤번호(작업순서)는 배열로 저장
    function groupByAddress(data) {
      const addressMap = {};
      data.forEach(row => {
        const address = row["주소"];
        const info = row["비고"];
        let label = row["맞춤번호"];
        if (!label || label.trim() === "") label = "N";
        if (!addressMap[address]) addressMap[address] = [];
        addressMap[address].push({ label, info, address });
      });
      return addressMap;
    }

    // 라벨 클릭 이벤트 등록 (좌표, label, info, address)
    window.labelClicked = function (coordsStr, label, info, address) {
      // 기존 오버레이 닫기
      if (currentOverlay) currentOverlay.setMap(null);

      // 팝업창 HTML (배경색, X버튼, 정보, 길찾기)
      const popupHtml = `
        <div style="position:relative; background:#fff9db; border-radius:10px; padding:16px 20px 10px 12px; min-width:210px; max-width:320px; font-size:15px; box-shadow:2px 2px 14px rgba(0,0,0,0.10); border:1.5px solid #bbb;">
          <span onclick="window.closePopup()" style="
            position:absolute; right:12px; top:10px; font-weight:bold; cursor:pointer; font-size:17px; color:#888;">✖</span>
          <div style="margin-bottom:8px;"><b>주소:</b> ${address}</div>
          <div style="margin-bottom:6px;"><b>맞춤번호:</b> ${label}</div>
          <div style="margin-bottom:12px;"><b>비고:</b> ${info ? info : '-'}</div>
          <a href="https://map.kakao.com/?eName=${encodeURIComponent(address)}" target="_blank">
            <button>길찾기</button>
          </a>
        </div>
      `;
      const coords = coordsStr.split(',').map(Number);
      currentOverlay = new kakao.maps.CustomOverlay({
        position: new kakao.maps.LatLng(coords[0], coords[1]),
        content: popupHtml,
        yAnchor: 1.2
      });
      currentOverlay.setMap(map);

      window.closePopup = function() {
        if (currentOverlay) currentOverlay.setMap(null);
        currentOverlay = null;
      };
    };

    // 지도 모든 위치 LatLngBounds로 확대/이동
    let bounds = new kakao.maps.LatLngBounds();

    Papa.parse("data/작업주소.csv", {
      download: true,
      header: true,
      complete: function (results) {
        const addressGroups = groupByAddress(results.data);

        Object.keys(addressGroups).forEach(address => {
          geocoder.addressSearch(address, function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
              const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
              bounds.extend(coords);

              const group = addressGroups[address];
              // 여러 맞춤번호가 있으면 모두 옆으로 붙이기!
              let labelHtml = '<div style="display:flex;gap:6px;">';
              group.forEach(item => {
                // 라벨 클릭 시 각 맞춤번호/상세가 따로 팝업 뜸!
                labelHtml += `
                  <div style="
                    background:#ffec4b; border-radius:50%; width:32px;height:32px;
                    display:flex;align-items:center;justify-content:center;
                    font-size:17px;font-weight:bold;
                    border:2px solid #333;
                    color:#222; cursor:pointer;
                    box-shadow:1px 1px 4px rgba(0,0,0,0.12);
                    margin-right:0;"
                    onclick="window.labelClicked('${coords.getLat()},${coords.getLng()}', '${item.label}', \`${item.info ? item.info.replace(/`/g, "\\`") : ""}\`, '${address.replace(/'/g, "\\'")}')"
                  >${item.label}</div>`;
              });
              labelHtml += '</div>';

              // 오버레이 생성(여러 라벨)
              const labelOverlay = new kakao.maps.CustomOverlay({
                position: coords,
                content: labelHtml,
                yAnchor: 0.85
              });
              labelOverlay.setMap(map);
            }
            // 위치 좌표 끝나고 나서 fitBounds
            map.setBounds(bounds);
          });
        });
      }
    });
  </script>
</body>
</html>
