<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>작업 시 주의사항</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 2rem; background-color: #fcfcfc; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    .notice-item { margin-bottom: 15px; font-size: 18px; }
    .notice-item img { max-width: 100%; height: auto; border: 1px solid #ccc; }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">작업내용</a></li>
    <li><a href="location.html">작업주소</a></li>
    <li><a href="caution.html">주의사항</a></li>
    <li><a href="map.html">지도보기</a></li>
  </ul>
</nav>
<style>
  nav {
    background-color: #3c6ed5;
    padding: 10px;
  }
  nav ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 0;
    padding: 0;
  }
  nav li {
    margin: 5px 0;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    display: block;
    border-radius: 5px;
    background-color: #2c54a3;
  }
  nav a:hover {
    background-color: #4a7ded;
  }

  @media (max-width: 600px) {
    nav ul {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

  <h1 id="notice-title">작업 시 주의사항</h1>
  <div id="notice-list"></div>
  <script>
    Papa.parse("data/작업시주의사항.csv", {
      download: true,
      complete: function(results) {
        const rows = results.data;
        const title = rows[0][0];
        document.getElementById("notice-title").innerText = title;
        const list = document.getElementById("notice-list");
        for (let i = 1; i < rows.length; i++) {
          const content = rows[i][0];
          const item = document.createElement("div");
          item.className = "notice-item";
          item.innerHTML = content;
          list.appendChild(item);
        }
      }
    });
  </script>
</body>
</html>
